<!doctype html>
<html lang="{{$lang}}">

<head>
	<meta charset="UTF-8" />
	<meta name="description" content="{{$description}}">
	<meta name="keywords" content="{{$keywords}}">
	<meta name="author" content="HOAI AN">
	<meta property="og:title" content="{{$title}}">
	<meta property="og:description" content="{{$description}}">
	<meta property="og:image" content="/favicon.ico">
	<meta property="og:url" content="{{$app_url}}">
	<meta property="og:type" content="website">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
		rel="stylesheet">
	<title>{{$title}}</title>
</head>

<body>
	<div class="pre-load-container">
		<img height="80px" src="/favicon.ico" alt="app icon">
		<style class="pre-load">
			.pre-load-container {
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background: white;
				z-index: 100;
			}

			.pre-load-container.hide {
				display: none;
			}
		</style>
	</div>
	<div id="root"></div>
	<script type="module" src="/src/main.tsx"></script>
</body>

</html>
